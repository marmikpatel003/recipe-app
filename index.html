<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/1869/1869042.png"
      type="image/x-icon"
    />
    <script src="script.js"></script>
    <title>Recipeze</title>
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-between bg-body-tertiary main_wrapper"
    >
      <nav class="navbar bg-body-secondary p-3 shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1869/1869042.png"
              alt="logo"
              height="50"
            />
            <span class="text-success fw-bold d-none d-sm-inline-block"
              >Recipeze</span
            >
          </a>
          <a href="" class="btn btn-outline-success">Login</a>
        </div>
      </nav>

      <div class="d-flex flex-column p-3 gap-3">
        <div class="d-flex justify-content-center">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1869/1869042.png"
            alt="logo"
            height="200"
          />
        </div>
        <div class="d-flex justify-content-center gap-3 mb-3">
          <button class="btn btn-success" onclick="toggleAddRecipe()">
            Add Recipe
          </button>
          <button class="btn btn-warning" onclick="toggleViewRecipe()">
            View Recipe
          </button>
        </div>
        <div id="hiddenAddRecipe" class="mb-3">
          <div>
            <form
              action="test.txt"
              class="w-100 mx-auto p-3 bg-white border border-success-subtle border-2 rounded-3 shadow"
            >
              <h2 class="mb-3">Add Recipe</h2>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder=""
                />
                <label for="floatingInput">Item Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder=""
                />
                <label for="floatingInput">Description</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder=""
                />
                <label for="floatingInput">Ingredients</label>
              </div>
              <div class="form-floating mb-3">
                <textarea
                  class="form-control"
                  placeholder=""
                  id="floatingTextarea2"
                  style="height: 100px"
                ></textarea>
                <label for="floatingTextarea2">Recipe</label>
              </div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success w-100">Add</button>
                <button type="reset" class="btn btn-outline-success w-100">
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
        <div id="hiddenViewRecipe" class="mb-3">
          <div
            class="w-100 mx-auto p-3 bg-white border border-success-subtle border-2 rounded-3 shadow"
          >
            <h2 class="mb-3">View Recipe</h2>
            <p>No Recipes Available :/</p>
          </div>
        </div>
      </div>
      <div class="opacity-0"></div>
    </div>
  </body>
</html>
